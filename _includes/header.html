<head>
  <meta charset="utf-8">
  <title>
    {% if post.title %}
      {{post.title}}
    {% elsif page.title%}
      {{page.title}}
    {%else%}
      {{site.title}}
    {% endif %}     
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#FF1C67">
  <meta name="referrer" content="no-referrer">
  <!-- RSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    </style> 
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
      </style> 
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.title }} {{ site.data.description }}" href="{{ site.data.url }}/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.title }} {{ site.data.description }}" href="{{ site.data.url }}/atom.xml">
  <link rel="stylesheet" href="{{ site.data.url }}/css/font-awesome/css/font-awesome.min.css">
 <link rel="stylesheet" href="{{ site.data.url }}/css/main.css">
 <link rel="shortcut icon" href="{{ site.data.url }}/favicon.ico" />
</head>
