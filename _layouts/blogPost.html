---
layout: default
---

<h1>{{ page.title }}</h1>

<time>
  {{ page.date | date: "%b %-d, %Y" }}
  {% if page.author %}
    <p>Author: {{ page.author }}</p>
  {% endif %}
  {% if page.meta %}
    <p>{{ page.meta }}</p>
  {% endif %}
</time>

<hr/>

<div style="text-align: left">
  {{ content }}
</div>
