---
layout: default
---

<h1>{{page.title}}</h1>
<h4>{{page.summary}}</h4>
<time>
  {% if page.status %}
    <p>Project Status: {{ page.status }}</p>
  {% endif %}
</time>
<div class="flexRow">
  {% if page.source %}
  <div class="flex1-2">
    <a href="{{page.source}}">Source Code</a>
  </div>
  {% endif %}
  {% if page.website %}
  <div class="flex1-2">
    <a href="{{page.website}}">Website</a>
  </div>
  {% endif %}
</div>
<hr/>

<div style="text-align: left">
  {{content}}
</div>
